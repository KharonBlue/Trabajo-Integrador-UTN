<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Compra</title>
  </head>
  <body>
    <div class="container d-flex justify-content-center">
      <div id="registro">
        <form action="" class="form-register" novalidate>
          <div class="form-register__header">
            <h1 class="form-register__title">Resgistrate en EZEM</h1>
          </div>
          <div class="form-register__body">
            <div class="step active" id="step-1">
              <div class="step__header">
                <h2 class="step__title">Información de cuenta<small></small></h2>
              </div>
              <div class="step__body">
                <div class="mb-3">
                  <label for="name" class="form-label">Usario</label>
                  <input
                    type="text"
                    class="form-control"
                    id="Usuario"
                    name="Usiario"
                  />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                  />
                </div>
                <div class="mb-3">
                  <label for="contraseña" class="form-label">Contraseña</label>
                  <input
                    type="password"
                    class="form-control"
                    id="contraseña"
                    name="contraseña"
                  />
                </div>
                <div class="mb-3">
                  <label for="contraseña" class="form-label"
                    >Confirmar contraseña</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="contraseña1"
                    name="contraseña1"
                  />
                </div>
              </div>
              <div class="step__footer">
                <button
                  type="submit"
                  class="btn btn-primary registrarse"
                  id="registrarse"
                >
                  Registrarse
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="js/registro.js"></script>
    <script src="js/script.js"></script>
    <script src="js/jquery-3.6.4.js.js"></script>
  </body>
</html>
