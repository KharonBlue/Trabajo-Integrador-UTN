<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid">
      <form class="row s-3 form-control-sm">
        <div class="col-12 pt-3">Información de contacto</div>

        <div class="col-md-12">
          <label for="inputEmail4" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder=""
            required
          />
        </div>

        <div class="col-12">Datos de facturación</div>

        <div class="col-12">
          País / Región
          <select class="form-select" aria-label="Default select example">
            <option selected>Argentina</option>
            <option value="1">Uruguay</option>
            <option value="2">Chile</option>
            <option value="3">Brasil</option>
          </select>
        </div>

        <div class="col-6">
          <label for="inputAddress" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder="" />
        </div>
        <div class="col-6">
          <label for="inputAddress" class="form-label">Apellido</label>
          <input
            type="text"
            class="form-control"
            id="apellido"
            placeholder=""
          />
        </div>

        <div class="col-12">
          <label for="inputAddress" class="form-label">Dirección</label>
          <input
            type="text"
            class="form-control"
            id="direccion"
            placeholder=""
            required
          />
        </div>
        <div class="col-md-12">
          <label for="inputCity" class="form-label"
            >Casa, apartamento, etc</label
          >
          <input type="text" class="form-control" id="casa" />
        </div>
        <div class="col-md-4">
          <label for="inputCity" class="form-label">Codigo postal</label>
          <input type="text" class="form-control" id="cp" required />
        </div>

        <div class="col-4">
          <label for="inputZip" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="ciudad" />
        </div>

        <div class="col-4">
          Provincia / Estado
          <select class="form-select" aria-label="Default select example">
            <option selected>Mendoza</option>
            <option value="1">Buenos Aires</option>
            <option value="2">Chaco</option>
            <option value="3">Catamarca</option>
          </select>
        </div>
        <div class="col-12 mt-3">
          <button
            onsubmit="enviarRegistro(); return false;"
            class="btn btn-primary"
          >
            Continuar con el pago
          </button>
        </div>
      </form>
    </div>

    <style></style>

    <script>
      function nextSection() {
        const currentSection = document.querySelector(".form-section.current");
        const nextSection = currentSection.nextElementSibling;
        if (nextSection != null) {
          currentSection.classList.remove("current");
          nextSection.classList.add("current");
        }
      }
      function enviarRegistro() {
        //Guardo el valor
        let nombre = $("#nombre").val();
        alert("Funciona");
      }
    </script>

      crossorigin="anonymous"
    ></script>
    <script src="js/compra.js"></script>
    <script src="js/jquery-3.6.4.js.js"></script>
  </body>
</html>
