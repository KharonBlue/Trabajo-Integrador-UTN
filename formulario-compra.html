<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Comprar producto</title>
  <link rel="stylesheet" href="style/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>
<body>

    <div class="container">
        <h1 class="text-center my-5">Comprar producto</h1>
    
        <div class="row">
          <div class="col-md-6 mx-auto">
    
            <form id="wizard-form">
    
              <!-- Sección 1 -->
              <div class="seccion activa">
                <h3 class="text-center mb-5"><i class="fas fa-user"></i> Información personal</h3>
                <div class="mb-3">
                  <label for="nombre" class="form-label">Nombre completo</label>
                  <input type="text" class="form-control" id="nombre" name="nombre">
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" name="email">
                </div>
                <button class="btn btn-primary siguiente" type="button">Siguiente <i class="fas fa-arrow-right"></i></button>
              </div>
    
              <!-- Sección 2 -->
              <div class="seccion">
                <h3 class="text-center mb-5"><i class="fas fa-address-card"></i> Información de contacto</h3>
                <div class="mb-3">
                  <label for="telefono" class="form-label">Teléfono</label>
                  <input type="tel" class="form-control" id="telefono" name="telefono">
                </div>
                <div class="mb-3">
                  <label for="direccion" class="form-label">Dirección</label>
                  <textarea class="form-control" id="direccion" name="direccion"></textarea>
                </div>
                <button class="btn btn-primary anterior" type="button"><i class="fas fa-arrow-left"></i> Anterior</button>
                <button class="btn btn-primary siguiente" type="button">Siguiente <i class="fas fa-arrow-right"></i></button>
              </div>

            <!-- Sección 3 -->
            <div class="seccion">
                <h3 class="text-center mb-5"><i class="fas fa-address-card"></i> Información de pago</h3>
                <div class="mb-3">
                  <label for="tarjeta" class="form-label">Número de tarjeta</label>
                  <input type="number" class="form-control" id="tarjeta" name="tarjeta">
                </div>
                <div class="mb-3">
                  <label for="tarjeta-venc" class="form-label">Fecha de vencimiento</label>
                  <textarea class="form-control" id="tarjeta-venc" name="tarjeta-venc"></textarea>
                </div>
                <button class="btn btn-primary anterior" type="button"><i class="fas fa-arrow-left"></i> Anterior</button>
                <button class="btn btn-primary confirmar" type="button">Confirmar <i class="fas fa-arrow-right"></i></button>
              </div>
            </div>

        </form>


            <script src="js/formulario-compra.js"></script>
        </body>
</html>
